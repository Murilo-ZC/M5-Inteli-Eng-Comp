<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogos de Confirmação</title>
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <!-- É possível customizar o dialogo utilizando algumas bibliotecas de JS como o Alpine -->
</head>
<body>
    <button type="button" hx-get="http://localhost:8000/"
        bh-trigger="click"
        hx-confirm="Você tem certeza que deseja realizar essa requisição?">
    
        Enviar Get!
    </button>

</body>
</html>
