<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Arquivos</title>
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Cria um botão que permite realizar o carregamento de arquivos pela página -->
    <!-- O atributo hx-encode descreve como vamos enviar os dados do nosso arquivo -->
    <form hx-enconding="multipart/form-data"
          enctype="multipart/form-data"
          hx-post="http://localhost:8000/recebe-arquivo">
        <input type="file" name="arquivo" accept="*/*">
        <button  type="submit">
            Enviar Arquivo
        </button>
    </form>
</body>
</html>
