<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <title>Requisições HTTP</title>
</head>
<body>
    <!-- Criando um botão para fazer uma requisição do tipo GET -->
    <!-- Quando nenhum target é definido com a tag hx-target, o próprio elemento é quem recebe a resposta do servidor -->
    <!-- Esse é o comportamento padrão do AJAX, traz o resultado da requisição como um elemento filho de quem a realizou -->
    <button type="button" hx-get="http://localhost:8000/">
        Fazendo Requisição GET
    </button>
</body>
</html>
